<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/primary.css">

    <title>Calculatooo</title>
  </head>

  <body>
    <main>
      <div id="theGrid">
        <!-- <form id="display" oninput="outpt.value=compute(inpt.value)"> -->
        <!-- <form id="display" oninput="outpt.value=inpt.value"> -->
        <form id="display">
          <input type="text" name="inpt" value="23">
          <output for="inpt" name="outpt"> 0 </output>
        </form>

        <button class="Operations" onclick="calculatooo.display(this)" id="Addition">+</button>
        <button class="Operations" onclick="calculatooo.display(this)" id="Subtraction">-</button>
        <button class="Operations" onclick="calculatooo.display(this)" id="Multiplication">&times;</button>
        <button class="Operations" onclick="calculatooo.display(this)" id="Division">&divide;</button>
        
        <button class="Actions" onclick="calculatooo.clearAll()" id="Clear"> C </button>
        <button class="Actions" onclick="calculatooo.eraseSign()" id="Erase"> &#9003; </button>
        <button class="Actions" onclick="calculatooo.getResult()" id="Equalation"> = </button>
        
        <button class="Numbers" onclick="calculatooo.display(this)" id="Zero">0</button>
        <button class="Numbers" onclick="calculatooo.display(this)" id="One">1</button>
        <button class="Numbers" onclick="calculatooo.display(this)" id="Two">2</button>
        <button class="Numbers" onclick="calculatooo.display(this)" id="Three">3</button>
        <button class="Numbers" onclick="calculatooo.display(this)" id="Four">4</button>
        <button class="Numbers" onclick="calculatooo.display(this)" id="Five">5</button>
        <button class="Numbers" onclick="calculatooo.display(this)" id="Six">6</button>
        <button class="Numbers" onclick="calculatooo.display(this)" id="Seven">7</button>
        <button class="Numbers" onclick="calculatooo.display(this)" id="Eight">8</button>
        <button class="Numbers" onclick="calculatooo.display(this)" id="Nine">9</button>
        <button class="Numbers" onclick="calculatooo.display(this)" id="Floating">.</button>
      </div>
    </main>

    <script src="./computer.js"></script>
  </body>
</html>
