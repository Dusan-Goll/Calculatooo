<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/primary.css">

    <title>Calculatooo</title>
  </head>

  <body>
    <main>
      <div id="theGrid">
        <div id="display">
          <span>0</span>
        </div>

        <button class="Operations" id="Addition"> + </button>
        <button class="Operations" id="Subtraction"> - </button>
        <button class="Operations" id="Multiplication"> &times; </button>
        <button class="Operations" id="Division"> &divide; </button>

        <button class="Equalation" id="Equal"> = </button>

        <button class="Numbers" id="Zero"> 0 </button>
        <button class="Numbers" id="One"> 1 </button>
        <button class="Numbers" id="Two"> 2 </button>
        <button class="Numbers" id="Three"> 3 </button>
        <button class="Numbers" id="Four"> 4 </button>
        <button class="Numbers" id="Five"> 5 </button>
        <button class="Numbers" id="Six"> 6 </button>
        <button class="Numbers" id="Seven"> 7 </button>
        <button class="Numbers" id="Eight"> 8 </button>
        <button class="Numbers" id="Nine"> 9 </button>

        <button class="Operations" id="Floating"> . </button>
        <button class="Operations" id="C"> C </button>

        <!-- nasazet sem tlacitka (buttons) a display element -->
      </div>
    </main>
  </body>
</html>
